<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Elections to Watch 2025</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect x='8' y='20' width='48' height='36' rx='4' fill='none' stroke='%23000' stroke-width='4'/><rect x='16' y='10' width='32' height='16' rx='3' fill='none' stroke='%23000' stroke-width='4'/><line x1='20' y1='18' x2='44' y2='18' stroke='%23000' stroke-width='4'/></svg>">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/NewSignature/us-map@master/jquery.usmap.min.js"></script>
</head>
<body>
  <header>
    <h1>Elections to Watch 2025</h1>
    <p>Hover a state for a summary. Click for details.</p>
  </header>

  <main>
    <section id="content">
      <section id="summary" aria-label="Election summary" class="summary">
        <div class="summary-card">
          <div class="summary-item">
            <div class="summary-number" id="sum-states">0</div>
            <div class="summary-label">States Tracked</div>
          </div>
          <div class="summary-item">
            <div class="summary-number" id="sum-elections">0</div>
            <div class="summary-label">Total Elections</div>
          </div>
          <div class="summary-item clickable-stat" data-filter="Local" role="button" tabindex="0" aria-label="View states with local elections">
            <div class="summary-number" id="sum-local">0</div>
            <div class="summary-sub">Local</div>
          </div>
          <div class="summary-item clickable-stat" data-filter="State" role="button" tabindex="0" aria-label="View states with state elections">
            <div class="summary-number" id="sum-state">0</div>
            <div class="summary-sub">State</div>
          </div>
          <div class="summary-item clickable-stat" data-filter="House" role="button" tabindex="0" aria-label="View states with House elections">
            <div class="summary-number" id="sum-house">0</div>
            <div class="summary-sub">U.S. House</div>
          </div>
          <div class="summary-item clickable-stat" data-filter="Other" role="button" tabindex="0" aria-label="View states with referendums">
            <div class="summary-number" id="sum-ref">0</div>
            <div class="summary-sub">Referendums</div>
          </div>
        </div>
      </section>
      <div class="map-container"><div id="map"></div></div>
    </section>
  </main>

  <div id="info-modal" class="modal">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-header">
        <h3 id="modal-title" class="modal-title"><span id="modal-state-name"></span> â€” Upcoming Elections</h3>
      </div>
      <span class="close-btn" aria-label="Close">&times;</span>
      
      <div class="modal-body">
        <div id="modal-elections-list"></div>
      </div>
    </div>
  </div>
  <div id="tooltip"></div>

  <footer>
    <div class="footer-content">
      <p class="feedback-line">See something wrong? <a href="https://www.evcnational.org/contact" target="_blank" rel="noopener">Tell us!</a></p>
      <p class="last-updated">Last updated: October 10, 2025</p>
    </div>
    <small>&copy; 2025 Elections to Watch 2025</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
